<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление банком</title>
    <style>
        /* Основные стили */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            background-color: #121212;
            color: #ffffff;
            transition: all 0.3s ease;
        }
        .light-theme {
            background-color: #f5f5f5;
            color: #121212;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header h1 {
            margin-bottom: 10px;
        }
        .theme-selector {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .theme-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .theme-btn.active {
            background-color: #888FB5;
            color: #121212;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 0.9rem;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #888FB5;
            border-radius: 5px;
            font-size: 1rem;
        }
        .input-group input:focus {
            outline: none;
            border-color: #888FB5;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }
        .buttons button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #888FB5;
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }
        .buttons button:hover {
            background-color: #a8aed1;
        }
        .result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: rgba(136, 143, 181, 0.1);
            text-align: center;
        }
        /* Темные стили */
        .dark-theme {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-theme .theme-btn {
            background-color: #333;
            color: #ccc;
        }
        .dark-theme .theme-btn:hover {
            background-color: #555;
        }
        /* Светлые стили */
        .light-theme {
            background-color: #f5f5f5;
            color: #121212;
        }
        .light-theme .theme-btn {
            background-color: #ccc;
            color: #333;
        }
        .light-theme .theme-btn:hover {
            background-color: #eee;
        }
        /* Дополнительные темы */
        .blue-theme {
            background-color: #212121;
            color: #ffffff;
        }
        .blue-theme .theme-btn {
            background-color: #2196F3;
            color: #121212;
        }
        .blue-theme .theme-btn:hover {
            background-color: #64B5F6;
        }
        .green-theme {
            background-color: #1B5E20;
            color: #ffffff;
        }
        .green-theme .theme-btn {
            background-color: #4CAF50;
            color: #121212;
        }
        .green-theme .theme-btn:hover {
            background-color: #81C784;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Управление банком</h1>
        <p>"Пастух, имевший много скота, был богат, но однажды его стадо разбежалось. Он понял, что настоящее богатство не в количестве, а в умении сохранять и приумножать."</p>
    </div>
    <div class="theme-selector">
        <button class="theme-btn active" onclick="switchTheme('dark')">Темный</button>
        <button class="theme-btn" onclick="switchTheme('light')">Светлый</button>
        <button class="theme-btn" onclick="switchTheme('blue')">Синий</button>
        <button class="theme-btn" onclick="switchTheme('green')">Зеленый</button>
    </div>
    <div class="container">
        <div class="input-group">
            <label for="bank">Текущий банк (руб.):</label>
            <input type="number" id="bank" placeholder="Введите сумму" min="0">
        </div>
        <div class="input-group">
            <label for="bet">Ставка (мин. 10 руб.):</label>
            <input type="number" id="bet" placeholder="10" min="10">
        </div>
        <div class="input-group">
            <label for="loss-streak">Полоса неудач:</label>
            <input type="number" id="loss-streak" placeholder="0" min="0">
        </div>
        <div class="buttons">
            <button onclick="calculate()">Рассчитать</button>
            <button onclick="reset()">Сбросить</button>
        </div>
        <div class="result" id="result">
            <h3>Результат</h3>
            <p id="result-text">Введите данные и нажмите "Рассчитать"</p>
        </div>
    </div>
    <script>
        function switchTheme(theme) {
            document.body.className = theme + '-theme';
            // Обновляем активную кнопку
            document.querySelectorAll('.theme-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector('.theme-btn[onclick*="' + theme + '"]').classList.add('active');
        }
        
        function calculate() {
            const bank = parseFloat(document.getElementById('bank').value);
            const bet = parseFloat(document.getElementById('bet').value);
            const lossStreak = parseInt(document.getElementById('loss-streak').value);
            
            if (isNaN(bank) || isNaN(bet) || isNaN(lossStreak)) {
                document.getElementById('result-text').textContent = 'Пожалуйста, заполните все поля';
                return;
            }
            
            if (bet < 10) {
                document.getElementById('result-text').textContent = 'Ставка должна быть не менее 10 рублей';
                return;
            }
            
            // Пример простой стратегии: уменьшаем ставку на 10% при каждой неудаче
            let adjustedBet = bet;
            let totalLoss = 0;
            
            for (let i = 0; i < lossStreak; i++) {
                adjustedBet *= 0.9;
                totalLoss += adjustedBet;
            }
            
            const remainingBank = bank - totalLoss;
            
            let resultText = `После ${lossStreak} неудачных ставок:\n`;
            resultText += `Текущий банк: ${remainingBank.toFixed(2)} руб.\n`;
            resultText += `Сумма потерь: ${totalLoss.toFixed(2)} руб.\n`;
            resultText += `Рекомендуемая ставка: ${adjustedBet.toFixed(2)} руб.`;
            
            document.getElementById('result-text').textContent = resultText;
        }
        
        function reset() {
            document.getElementById('bank').value = '';
            document.getElementById('bet').value = '10';
            document.getElementById('loss-streak').value = '0';
            document.getElementById('result-text').textContent = 'Введите данные и нажмите "Рассчитать"';
        }
        
        // Устанавливаем начальные значения
        document.getElementById('bet').value = '10';
        document.getElementById('loss-streak').value = '0';
    </script>
</body>
</html>
